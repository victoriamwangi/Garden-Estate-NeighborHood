{%extends 'base.html'%}{%load bootstrap5%}{%block content%}
<div class="row">
  <div class="col-lg-2"></div>

  <div class="col-lg-4 profdetail">
    <img
      class="card-img-top profimg"
      src="{{user.profile.prof_image.url}}"
      alt="damn"
    />
    <div class="texty">
      <p>
        <span>Username:</span>
        {{user}}
      </p>
      <p><span>Email: </span> {{user.email}}</p>
      <p><span>Bio: </span>{{user.profile.bio}}</p>
      <p><span>My Neighborhood: </span> {{user.profile.neighborhood}}</p>
      {%if current_user == request.user%}
      <a
        name=""
        id=""
        class="btn btn-primary updatebtn"
        href="{%url 'update_profile' user.username %}"
        role="button"
        >UPDATE</a
      >
      {%endif%}
    </div>
  </div>
</div>

{%endblock%}
