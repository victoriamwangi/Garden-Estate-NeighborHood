{%extends 'registration/base.html'%}{%load bootstrap5%} {%block content%}
<div class="container">
  {%if form.erros%}
  <p>Some information might be incorrect</p>
  {%endif%}
  <form action="/accounts/register/">
    {%csrf_token%}{%bootstrap_form form%}
    <div class="form-group">
      <input type="submit" class="btn btn-primary" value="Sign Up" />
    </div>
    <input type="hidden" name="next" id="" value'{{next}}'/>
    <p>Already have an account? <a href="/accounts/login/">Sign In</a></p>
  </form>
</div>
{%endblock%}
